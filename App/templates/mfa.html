<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your image path here */
        .mfa-container {
            background: url('your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        @media (max-width: 768px) {
            .mfa-container {
                background: url('your-image.jpg') no-repeat center center fixed;
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mfa-container d-flex justify-content-center align-items-center">
        <div class="row w-50 p-4 bg-white rounded shadow">
            <div class="col-12 text-center mb-4">
                <img src="your-image.jpg" alt="AirBnB Logo" class="img-fluid">
            </div>
            <h2 class="text-center mb-4">Verify Your Identity</h2>
            <p class="text-center">Enter the code we sent to your email or phone number to continue.</p>
            <form method="POST">
                <!-- Verification Code Field -->
                <div class="form-group mb-3">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Enter code" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>
            
            <!-- Resend Code Option -->
            <div class="text-center mt-3">
                <p>Didn't receive a code? <a href="/resend-code">Resend Code</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center fixed-bottom py-3 bg-light">
        <p>Copyright Â© 2024 - WabukoWabuko Softwares</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
