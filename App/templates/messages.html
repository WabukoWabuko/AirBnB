<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Messages</h1>
        <div class="list-group">
            <a href="" class="list-group-item list-group-item-action">
                <h5 class="mb-1">Host: John Doe</h5>
                <p class="mb-1 text-muted">Hello, I would like to confirm your booking...</p>
                <small>3 hours ago</small>
            </a>
            <a href="" class="list-group-item list-group-item-action">
                <h5 class="mb-1">Guest: Jane Smith</h5>
                <p class="mb-1 text-muted">Can I check in earlier on Sunday?</p>
                <small>1 day ago</small>
            </a>
        </div>
        <a href="" class="btn btn-primary mt-4">Compose a New Message</a>
    </div>
</body>
</html>
