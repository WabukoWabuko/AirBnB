{% extends 'baseForLogins.html' %}
{% load static %}

    
    {% block title %}
        SignUp - AirBnB Management
    {% endblock title %}
        
    
    {% block style %}
        <style>
            /* Add your image path here */
            .signup-container {
                background: url('{% static "images/Background2.jpg" %}') no-repeat center center fixed;
                background-size: cover;
                height: 100vh;
            }
            @media (max-width: 768px) {
                .signup-container {
                    background: url('{% static "images/Background2.jpg" %}') no-repeat center center fixed;
                    background-size: cover;
                }
            }
        </style>
    {% endblock style %}
        

    
    {% block body %}
        <div class="container-fluid signup-container d-flex justify-content-center align-items-center">
            <div class="row w-50 p-4 bg-white rounded shadow">
                <!-- <div class="col-12 text-center mb-4">
                    <img src="your-image.jpg" alt="AirBnB Logo" class="img-fluid">
                </div> -->
                <h2 class="text-center mb-4">Create an Account</h2>
                <form method="POST" enctype="multipart/form-data">
                    <!-- Full Name Field -->
                    <div class="form-group mb-3">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-group mb-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
    
                    <!-- Password Field -->
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
    
                    <!-- Confirm Password Field -->
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <!-- Link to Login -->
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
                    </div>
    
                    <!-- Sign Up Button -->
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
    {% endblock body %}
