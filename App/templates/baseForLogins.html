{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
    {% block title %}
        
    {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block style %}
        <style>
            #message-container {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
            }

            .alert {
                padding: 10px;
                margin: 5px;
                border-radius: 5px;
                font-size: 16px;
                width: 300px;
                display: inline-block;
                animation: fadeIn 0.5s ease-out;
            }

            .alert-success {
                background-color: #28a745; /* Green for success */
                color: white;
            }

            .alert-danger {
                background-color: #dc3545; /* Red for error */
                color: white;
            }

            /* Optional fade-in animation */
            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            .top-center-link {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                font-size: 16px;
            }
        </style>
    {% endblock style %}
        
</head>
<body>
    
    <!-- Link to move back to home page -->
    <div class="top-center-link">
        <a href="{% url 'index_page' %}" class="top-center-link">Back to Home</a>
    </div>

    {% block body %}
        {% if messages %}
        <div id="message-container">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" id="message-box">
                {{ message }}
            </div>
            {% endfor %}
        </div>

        <script type="text/javascript">
            // Wait 2 seconds and then hide the message
            setTimeout(function() {
                const messageBox = document.getElementById('message-box');
                if (messageBox) {
                    messageBox.style.display = 'none';
                }
            }, 3000); // Message disappears after 3 seconds (3000 ms)
        </script>
        {% endif %}
    {% endblock body %}
        
    <footer class="text-center fixed-bottom py-3 bg-light">
        <p>Copyright Â© 2024 - WabukoWabuko Softwares</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
