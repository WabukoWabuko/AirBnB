<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #252830;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #0056b3;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .content-card {
            height: calc(100vh - 40px); /* Ensures full height minus padding/margin */
            overflow-y: auto; /* Enables scrolling within the card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: #ffffff;
            margin-top: 20px;
        }

        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .alert {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
            display: inline-block;
            animation: fadeIn 0.5s ease-out;
        }

        .alert-success {
            background-color: #28a745; /* Green for success */
            color: white;
        }

        .alert-danger {
            background-color: #dc3545; /* Red for error */
            color: white;
        }

        /* Optional fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" id="message-box">
            {{ message }}
        </div>
        {% endfor %}
    </div>

    <script type="text/javascript">
        setTimeout(function() {
            const messageBox = document.getElementById('message-box');
            if (messageBox) {
                messageBox.style.display = 'none';
            }
        }, 3000); // Message disappears after 3 seconds
    </script>
    {% endif %}
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center">MENU</h4>
                <nav>
                    <a href="{% url 'dashboard_page' %}">Dashboard</a>
                    <a href="{% url 'bookings_page' %}">Bookings</a>
                    <a href="{% url 'messages_page' %}">Messages</a>
                    <a href="{% url 'listings_page' %}">Listings</a>
                    <a href="{% url 'payments_page' %}">Payments</a>
                    <a href="{% url 'support_page' %}">Support</a>
                    <a href="{% url 'feedback_page' %}">Feedback</a>
                    <a href="{% url 'faq_page' %}">FAQs</a>
                </nav>
                <footer class="mt-auto">
                    <p>Â©2024 - WabukoWabuko Softwares</p>
                </footer>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="content-card">
                    {% block mainContent %}
                    {% endblock mainContent %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
