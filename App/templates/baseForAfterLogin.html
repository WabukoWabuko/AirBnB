<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}   {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #252830;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #0056b3;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="text-center">MENU</h4>
                <nav>
                    <a href="{% url 'dashboard_page' %}">Dashboard</a>
                    <a href="{% url 'bookings_page' %}">Bookings</a>
                    <a href="{% url 'messages_page' %}">Messages</a>
                    <a href="{% url 'listings_page' %}">Listings</a>
                    <a href="{% url 'payments_page' %}">Payments</a>
                    <a href="{% url 'support_page' %}">Support</a>
                    <a href="{% url 'feedback_page' %}">Feedback</a>
                    <a href="{% url 'faq_page' %}">FAQs</a>
                </nav>
                <footer class="mt-auto">
                    <p>Â©2024 - WabukoWabuko Softwares</p>
                </footer>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                {% block mainContent %}
                {% endblock mainContent %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
