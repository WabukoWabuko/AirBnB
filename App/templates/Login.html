{% extends 'baseForLogins.html' %}
{% load static crispy_forms_tags %}
{% load static %}

    
    {% block title %}
        Login
    {% endblock title %}

    
    {% block style %}
    <style>
        /* Add your image path here */
        .login-container {
            background: url('{% static "images/Background1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        @media (max-width: 768px) {
            .login-container {
                background: url('{% static "images/Background1.jpg" %}') no-repeat center center fixed;
                background-size: cover;
            }
        }
    </style>
    {% endblock style %}
        
        
    

{% block body %}
<div class="container-fluid login-container d-flex justify-content-center align-items-center">
    <div class="row w-50 p-4 bg-white rounded shadow">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'signup_page' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock body %}
