<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Your Listings</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="apartment.jpg" class="card-img-top" alt="Apartment">
                    <div class="card-body">
                        <h5 class="card-title">Modern Apartment</h5>
                        <p class="card-text">Located in Nairobi, 2 bedrooms, $50/night.</p>
                        <a href="edit-listing.html" class="btn btn-primary">Edit Listing</a>
                        <a href="#" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="beachhouse.jpg" class="card-img-top" alt="Beach House">
                    <div class="card-body">
                        <h5 class="card-title">Beach House</h5>
                        <p class="card-text">Located in Mombasa, 3 bedrooms, $100/night.</p>
                        <a href="edit-listing.html" class="btn btn-primary">Edit Listing</a>
                        <a href="#" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="" class="btn btn-success mt-4">Add New Listing</a>
    </div>
</body>
</html>
