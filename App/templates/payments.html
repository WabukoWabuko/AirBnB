{% extends 'baseForAfterLogin.html' %}

{% block title %}
    Payments
{% endblock title %}

{% block mainContent %}
    <div class="container my-5">
        <h1 class="mb-4">Payments</h1>
        <div class="row">
            <!-- Payment History -->
            <div class="col-md-6">
                <h4>Your Payment History</h4>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>TRX001</td>
                            <td>$200</td>
                            <td>2024-11-15</td>
                            <td><span class="badge bg-success">Completed</span></td>
                        </tr>
                        <tr>
                            <td>TRX002</td>
                            <td>$150</td>
                            <td>2024-12-01</td>
                            <td><span class="badge bg-warning text-dark">Pending</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Make a Payment -->
            <div class="col-md-6">
                <h4>Make a New Payment</h4>
                <form>
                    <div class="mb-3">
                        <label for="property" class="form-label">Select Property</label>
                        <select id="property" class="form-select">
                            <option>Modern Apartment</option>
                            <option>Beach House</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Enter Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                    </div>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
{% endblock mainContent %}
