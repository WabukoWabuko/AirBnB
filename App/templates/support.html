<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Support</h1>
        <div class="row">
            <div class="col-md-6">
                <h4>Contact Support</h4>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="issue" class="form-label">Describe Your Issue</label>
                        <textarea id="issue" class="form-control" rows="5" placeholder="Explain the issue in detail"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Frequently Asked Questions</h4>
                <ul class="list-group">
                    <li class="list-group-item">How do I make a payment?</li>
                    <li class="list-group-item">How do I cancel a booking?</li>
                    <li class="list-group-item">What happens if a host cancels?</li>
                    <li class="list-group-item">How do I contact customer support?</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
